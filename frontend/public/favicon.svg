<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Magnifying glass circle -->
  <circle cx="40" cy="40" r="28" fill="none" stroke="url(#grad)" stroke-width="6"/>

  <!-- Magnifying glass handle -->
  <line x1="60" y1="60" x2="85" y2="85" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"/>

  <!-- Inner detail lines to suggest data/analysis -->
  <line x1="30" y1="35" x2="50" y2="35" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="40" x2="45" y2="40" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="45" x2="48" y2="45" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
</svg>
